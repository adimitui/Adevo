<div class="lightbox" ng-show="showLightbox">
	<div class="proposal-box">
		<div class="proposal-box-strip">
			<div class="proposal-box-container">
				<div class="one-half">
					<h4>Draft a Proposal</h4>
				</div>
				<div class="one-half">
					<div class="right">
						<div ng-click="showLightbox=!showLightbox">
							<span class="glyphicon glyphicon-remove glyphicon-remove-color" aria-hidden="true"></span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="left">
			<div class="proposal-box-container">
				<form ng-submit="createProposal()">
					<h4><strong>Upload Preview File</strong></h4>
					<div id="file-selector" class="proposal-box-file-selector">
						<div class="center">
							<label for="getFile">Upload a file from your computer</label>
							<span class="glyphicon glyphicon-file glyphicon-file-color" aria-hidden="true"></span>
							<input id="getFile" type="file"/>
						</div>
					</div>

					<div class="proposal-box-container">
						<div class="col-md-12">
							<div class="center">
								<h1>{{ proposalCampaign.campaign_name }}</h1>
								<h2>{{ proposalCampaign.company_name }}</h2>
							</div>
						</div>
					</div>

					<div class="proposal-box-container">
						<div class="col-md-3">
							<h4><strong>App Description</strong></h4>
						</div>
						<div class="col-md-9">
							<textarea ng-model="appDescription"></textarea>
						</div>
					</div>
					<div class="proposal-box-container">
						<div class="col-md-3">
							<h4><strong>App Metrics</strong></h4>
						</div>
						<div class="col-md-9">
							<textarea ng-model="appMetrics"></textarea>
						</div>
					</div>
					<div class="proposal-box-container">
						<div class="col-md-3">
							<h4><strong>Financial Expectations</strong></h4>
						</div>
						<div class="col-md-9">
							<textarea ng-model="financialExpectations"></textarea>
						</div>
					</div>
					<div class="proposal-box-container">
						<div class="center">
							<button class="submit">
								<h4>Submit</h4>
							</button>
							<button ng-click="showLightbox=!showLightbox">
								<h4>Cancel</h4>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="proposal-box-strip-bottom">
			<div class="proposal-box-container">
				<h5>adevo</h5>
			</div>
		</div>
	</div>
</div>

<div class="browse-section">
	<div class="container">
		<h1>All Active Ad Campaigns</h1>

		<div class="profile-list" ng-repeat="advertisement in advertisements track by $index">
			<h1>{{ advertisement.campaign_name }}</h1>
			<h1>{{ advertisement.target_demographic }}</h1>
			<div class="profile-thumbnail">
				<img src="{{ advertisement.campaign_image }}"/>
			</div>
			<button ng-click="addBookmark()">Add to Bookmarks</button>
			<button ng-click="draftProposal($index)">Draft Proposal</button>
		</div>
	</div>
</div>
